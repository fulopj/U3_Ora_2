<!DOCTYPE html>

<html>
    <head>
        <title>JQuery Gyakorlas_II</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
        <script src="js/jquery-2.2.0.min.js" type="text/javascript"></script>
    </head>
    <body>
        <div>
            <p id="Bev_1">Hello 1</p>
            <p id="Bev_2">Hello 2</p>
            <p id="B3">Hello 3</p>
            
            <p id="Bev_Munk">Hello 10</p>
            <p id="Bev_Munka">Hello 11</p>
            <p id="Bev___">Hello 12</p>
            
        </div>
        
        <script type="text/javascript">
            //ATTRIBUTUM
            //1. Feladat:
            //Azon p elemek értékeinek lekérése, amelyek 'id' attributuma tartalmazza a 'Munk' szót
            console.log ("Első Feladat");
            $('p[id*="Munk"]').each(
                function (index) {
                    console.log (index + ". p elem tartalma: " + $(this).text());
                }
            );
            
            
            //2. Feladat:
            //Azon p elem értékének lekérése, amelyek 'id' attributuma megegyezik a 'Bev_Munk' szóval
            console.log ("Második Feladat");
            $('p[id="Bev_Munk"]').each(
                function (index) {
                    console.log (index + ". p elem tartalma: " + $(this).text());
                }
            );

            //3. Feladat:
            //Azon p elemek értékeinek lekérése, amelyek id attributuma Bev-el kezdődik
            console.log ("Harmadik Feladat");
             $('p[id^="Bev"]').each(
                function (index) {
                    console.log (index + ". p elem tartalma: " + $(this).text());
                }
            );
    
            //4. Feladat:
            //Van olyan attributuma, hogy id és ez az id megegyezik azzal, hogy 'B3'
            console.log ("Negyedik Feladat");
             $('p[id][id="B3"]').each(
                function (index) {
                    console.log (index + ". p elem tartalma: " + $(this).text());
                }
            );
    
            //További ATTRIBUTUM szűrési lehetőségek:
            //  Szó e az Attributum ezen része: 'p[id~="ertek"]'
            //  Vége az Attributumnak ez az érték: 'p[id$="ertek"]'
            //  Nem egyenlő az Attributum értéke ezzel az értékkel: 'p[id!="ertek"]'
            //  Van e ilyen Attributuma: 'p[id]'
        </script>
    </body>
</html>
